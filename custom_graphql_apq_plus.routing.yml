custom_graphql_apq_plus.overview:
  path: '/admin/config/graphql/apq'
  defaults:
    _controller: '\Drupal\custom_graphql_apq_plus\Controller\ApqAdminController::overview'
    _title: 'GraphQL APQ'
  requirements:
    _permission: 'administer site configuration'

custom_graphql_apq_plus.view:
  path: '/admin/config/graphql/apq/view'
  defaults:
    _controller: '\Drupal\custom_graphql_apq_plus\Controller\ApqAdminController::view'
    _title: 'View persisted query'
  requirements:
    _permission: 'administer site configuration'

custom_graphql_apq_plus.delete:
  path: '/admin/config/graphql/apq/delete'
  defaults:
    _controller: '\Drupal\custom_graphql_apq_plus\Controller\ApqAdminController::delete'
    _title: 'Delete persisted query'
  requirements:
    _permission: 'administer site configuration'

custom_graphql_apq_plus.export:
  path: '/admin/config/graphql/apq/export'
  defaults:
    _controller: '\Drupal\custom_graphql_apq_plus\Controller\ApqAdminController::exportAll'
    _title: 'Export persisted queries'
  requirements:
    _permission: 'administer site configuration'

custom_graphql_apq_plus.import:
  path: '/admin/config/graphql/apq/import'
  defaults:
    _controller: '\Drupal\custom_graphql_apq_plus\Controller\ApqAdminController::import'
    _title: 'Import persisted queries'
  requirements:
    _permission: 'administer site configuration'
