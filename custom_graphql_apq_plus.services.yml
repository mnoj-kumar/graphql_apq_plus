services:
  custom_graphql_apq_plus.apq_request_subscriber:
    class: Drupal\custom_graphql_apq_plus\EventSubscriber\ApqRequestSubscriber
    arguments: ['@custom_graphql_apq_plus.storage']
    tags:
      - { name: event_subscriber }

  custom_graphql_apq_plus.apq_terminate_subscriber:
    class: Drupal\custom_graphql_apq_plus\EventSubscriber\ApqTerminateSubscriber
    arguments: ['@custom_graphql_apq_plus.storage']
    tags:
      - { name: event_subscriber }

  custom_graphql_apq_plus.storage:
    class: Drupal\custom_graphql_apq_plus\Service\ApqStorage
    arguments: ['@cache.default', '@state']
